<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" type="module" defer></script>
    <title>Gomoku</title>
</head>
<body>
    <img src="./assets/img/back.png" alt="back" class="background1">
    <img src="./assets/img/back.png" alt="back" class="background2">
    <section class="header">
        <div class="logo-img"><img src="./assets/gomoku/img/logo.png"></div>
        <div class="logo">GOMOKU</div>
    </section>

    <section class="gomoku">
        <div class="left">
            <div class="bar">
                <div class="player">
                    <div class="black">Black</div>
                    <div class="white">White</div>
                </div>
                <div class="control"> </div>
                <div class="title">Game Size</div>
                <div class="resize"></div>
            </div>
        </div>
        <div class="board"></div>
    </section>
    

    <section class="footer">
        <div class="copyright">Copyright Â© hireme.shen@gmail.com 2021 -
            <script type="text/javascript">document.write( new Date().getFullYear() );</script>
        </div>
        <div class="source">Source code: <a href="https://github.com/helloShen/gomoku"><img class="github" src="./assets/img/github_black.png"></a></div>

</html>
